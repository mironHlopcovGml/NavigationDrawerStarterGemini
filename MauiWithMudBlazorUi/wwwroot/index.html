    <script>

        function scrollToTop() {
            document.documentElement.scrollTop = 3000;
            document.documentElement.scrollTop = 0;
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è –¥–æ—Å—Ç—É–ø–Ω–æ–π –≤—ã—Å–æ—Ç—ã (–¥–ª—è —Ç–∞–±–ª–∏—Ü—ã —Å –≤–∏—Ä—Ç—É–∞–ª–∏–∑–∞—Ü–∏–µ–π)
        window.getAvailableHeight = function (selector) {
            var container = document.querySelector(selector);
            if (container) {
                return container.clientHeight;  // –ò–ª–∏ window.innerHeight - appbar.offsetHeight - tabs.offsetHeight
            }
            return 500;
        };
        window.setupResizeListener = function (dotnetHelper) {
            window.addEventListener('resize', function () {
                dotnetHelper.invokeMethodAsync('OnWindowResize');  // –í—ã–∑—ã–≤–∞–µ–º –º–µ—Ç–æ–¥ Blazor
            });
        };
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è resize listener
        window.removeResizeListener = function () {
            if (resizeListener) {
                window.removeEventListener('resize', resizeListener);
                resizeListener = null;  // –û—á–∏—â–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é
            }
        };

    </script>
